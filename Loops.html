<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Number Pattern</title>
    <link rel="stylesheet" href="loops.css">
</head>
<body>
    <div class="container">
        <h1>Descending Number Pattern </h1>
        <div class="input-group">
            <label for="numberInput">Enter a positive integer:</label>
            <input type="number" id="numberInput" min="1" placeholder="e.g., 5">
            <button onclick="generatePattern()">Generate Pattern</button>
        </div>
        <div id="output" class="pattern-output"></div>
    </div>

    <script src="loops.js"></script>
</body>
</html>
